<script>var text = "Welcome to My Personal Page";
    var speed = 100; // milliseconds per character
    
    function typeWriter() {
        if (text.length > 0) {
            document.getElementById("typewriter").innerHTML += text.charAt(0);
            text = text.substring(1);
            setTimeout(typeWriter, speed);
        }
    }
    
    typeWriter();</script>
